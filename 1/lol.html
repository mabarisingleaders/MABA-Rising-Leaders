<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="send_form_email.php" method="post" style="max-width: 600px; margin: auto; padding: 20px; border: 2px solid #6A0DAD; border-radius: 10px;">
        <h2 style="text-align: center; color: #6A0DAD;">Child Enrollment Form</h2>
    
        <!-- Parent/Guardian's Full Name -->
        <label for="parentName" style="font-weight: bold; color: #6A0DAD;">Parent/Guardian's Full Name:</label>
        <input type="text" id="parentName" name="parentName" placeholder="John Doe" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Parent/Guardian's Contact -->
        <label for="parentContact" style="font-weight: bold; color: #6A0DAD;">Parent/Guardian's Contact:</label>
        <input type="tel" id="parentContact" name="parentContact" placeholder="+1234567890" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Parent/Guardian's Email -->
        <label for="parentEmail" style="font-weight: bold; color: #6A0DAD;">Parent/Guardian's Email:</label>
        <input type="email" id="parentEmail" name="parentEmail" placeholder="example@gmail.com" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Student's Full Name -->
        <label for="childFullName" style="font-weight: bold; color: #6A0DAD;">Child's Full Name:</label>
        <input type="text" id="childFullName" name="childFullName" placeholder="Jane Doe" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Child's Date of Birth -->
        <label for="childDOB" style="font-weight: bold; color: #6A0DAD;">Child's Date of Birth:</label>
        <input type="date" id="childDOB" name="childDOB" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Child's Age -->
        <label for="childAge" style="font-weight: bold; color: #6A0DAD;">Child's Age:</label>
        <input type="number" id="childAge" name="childAge" placeholder="5" required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Child's Class -->
        <label for="childClass" style="font-weight: bold; color: #6A0DAD;">Child's Class:</label>
        <input type="text" id="childClass" name="childClass" placeholder="Grade 1, Nursery 2, etc." required 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Former School -->
        <label for="formerSchool" style="font-weight: bold; color: #6A0DAD;">Former School:</label>
        <input type="text" id="formerSchool" name="formerSchool" placeholder="XYZ International School" 
               style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #6A0DAD; border-radius: 5px;">
    
        <!-- Submit Button -->
        <button type="submit" style="background-color: #6A0DAD; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Submit
        </button>
    </form>
</body>
</html>
